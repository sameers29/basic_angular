<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <a
                href="index.html"
                class="logo d-flex align-items-center w-auto"
              >
                <img src="assets/img/logo.png" alt="" />
                <span class="d-none d-lg-block">NiceAdmin</span>
              </a>
            </div>
            <!-- End Logo -->

            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Set New Password
                  </h5>
                </div>

                <form
                  class="row g-3 needs-validation"
                  [formGroup]="createNewPassWord"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="col-12">
                    <label for="yourPassword" class="form-label"
                      >Password</label
                    >
                    <span class="text-danger"> *</span>
                    <input
                      type="password"
                      name="password"
                      formControlName="password"
                      class="form-control"
                      id="yourPassword"
                    />
                    <small
                      class="text-danger error-class"
                      *ngIf="
                        (createNewPassWordControl.password.touched ||
                          createNewPassWordSubmitted) &&
                        createNewPassWordControl.password.errors?.required
                      "
                    >
                      Password is required
                    </small>
                  </div>
                  <div class="col-12 mb-2">
                    <label for="re-enter-password" class="form-label"
                      >Re-enter Password
                      <span class="text-danger">*</span></label
                    >
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Re-enter your Password"
                      formControlName="confirmPassword"
                      id="re-enter-password"
                    />
                    <small
                      class="text-danger error-class"
                      *ngIf="
                        (createNewPassWordControl.confirmPassword.touched ||
                          createNewPassWordSubmitted) &&
                        createNewPassWordControl.confirmPassword.errors
                          ?.required
                      "
                    >
                      Confirm password is required
                    </small>
                    <small
                      class="text-danger error-class"
                      *ngIf="
                        createNewPassWordControl.confirmPassword.errors
                          ?.mustMatch
                      "
                    >
                      Confirm Passwords must match
                    </small>
                  </div>

                  <div class="col-12 mt-4">
                    <button
                      class="btn btn-primary w-100"
                      type="submit"
                      [disabled]="isLoading || !createNewPassWord.valid"
                    >
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<!-- End #main -->
