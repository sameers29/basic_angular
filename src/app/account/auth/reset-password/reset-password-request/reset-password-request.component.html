<main>
  <div class="container">
    <section
      class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
          >
            <div class="d-flex justify-content-center py-4">
              <a
                href="index.html"
                class="logo d-flex align-items-center w-auto"
              >
                <img src="assets/img/logo.png" alt="" />
                <span class="d-none d-lg-block">NiceAdmin</span>
              </a>
            </div>
            <!-- End Logo -->

            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">
                    Forgot Password?
                  </h5>
                  <p class="text-center small">
                    Reset password with NiceAdmin.
                  </p>
                </div>
                <div class="pt-2 pb-2">
                  <h6 class="card-title text-center badge text-danger">
                    Enter your email and instructions will be sent to you!
                  </h6>
                </div>

                <form
                  class="row g-3 needs-validation"
                  [formGroup]="resetPassRequest"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <span class="text-danger"> *</span>
                    <!-- <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"
                          >@</span
                        > -->
                    <input
                      type="email"
                      name="email"
                      formControlName="email"
                      class="form-control"
                      id="email"
                    />
                    <small
                      class="text-danger error-class"
                      *ngIf="
                        (resetPassRequestControl.email.touched ||
                          resetPassRequestSubmitted) &&
                        resetPassRequestControl.email.errors?.required
                      "
                    >
                      Email ID is required
                    </small>
                    <small
                      class="text-danger error-class"
                      *ngIf="
                        (resetPassRequestControl.email.touched ||
                          resetPassRequestSubmitted) &&
                        resetPassRequestControl.email.errors?.email
                      "
                    >
                      Invalid Email ID entered
                    </small>
                    <!-- </div> -->
                  </div>

                  <div class="col-12">
                    <button
                      class="btn btn-primary w-100"
                      type="submit"
                      [disabled]="isLoading || !resetPassRequest.valid"
                    >
                      Send Reset Link
                    </button>
                  </div>
                  <div class="col-12 text-center">
                    <p class="small mb-0">
                      Wait, I remember my password
                      <a routerLink="/auth/login" class="text-primar"
                        >... Click here</a
                      >
                    </p>
                  </div>
                  <div class="col-12 text-center">
                    <p class="small mb-0">
                      Don't have account?
                      <a routerLink="/auth/register" class="text-primar"
                        >Create an account</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
<!-- End #main -->
